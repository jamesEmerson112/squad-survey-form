<!DOCTYPE html>
<header>
    <title>Squad Survey Form</title>
    <head>
        <link rel="stylesheet" href="squad-survey-form.css">
    </head>
   </header>
   <body translate="no">
     <h1 id="title">Squad</h1>
     <p  id="survey_form_name">Squad tactic game Survey Form</p>
     <p  id="description" class="thank_you_note">Thank you for spending the time to help us</p>     
     
     <div class="container">
       <form id="survey-form">
         <div class="form-group">
           <label for="name" id="name-label">Name</label>
           <input id= "name" class="form-control" type="text" placeholder="Enter your name" required=""></input>
         </div>
         <br>
         <div class="form-group">
           <label for="email" id="email-label">Email</label>
           <input type="email" id="email" class="form-control" placeholder="Enter your name" required=""></input>
         </div>
         <br>
         <div class="form-group">
           <label for="number" id="number-label">Age</label>
           <input type="number" id="number" class="form-control" min="10" max="99" placeholder="Age"></input>
         </div>
         <br>
        <div class="form-group">
         
         <label for="Number">Number</label>
         <input type="number" id="number" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number" required="">
         </div>
         <br>
         <div class="form-group">
           <label for="Role">Which option best describes your favorite role?</label>
           <br>
         <select id="dropdown" class="form-control">
           <option value="Commander">Commander</option>
           <option value="Squad Lead">Squad Lead</option>
           <option value="Fireteam Lead">Fireteam Lead</option>
           <option value="Medic">Medic</option>
           <option value="Heavy Anti Tank">Heavy Anti Tank</option>
           <option value="Light Anti Tank">Light Anti Tank</option>
           <option value="Engineer">Engineer</option>
           <option value="Marksman">Marksman</option>
           <option value="Rifleman">Rifleman</option>
           <option value="Marksman">Marksman</option>
           <option value="Machine Gunner">Machine Gunner</option>
           <option value="Crewman">Crewman</option>
          </select>
          </div>
           
          <br>
          <div class="form-group">
            <label for="recommendation" id="recommendation-label">Would you recommend Squad to a friend?</label>
            <label>
              <input class="input-radio" name="user-recommend" value="definitely" type="radio" checked="">Definitely
            </label>
            <label>
              <input class="input-radio" name="user-recommend" value="maybe" type="radio">Maybe
            </label>
            <label>
              <input class="input-radio" name="user-recommend" value="not-sure" type="radio">Not sure
            </label>
          </div>
          <div class="form-group">
            <label for="improve" id="improve-label">What would you like to see improved?</label>
            <label>
            <input class="input-checkbox" name"prefer" value="radio-communication" type="checkbox">Radio Communication
            </label>
            <label>
            <input class="input-checkbox" name"prefer" value="map-marking" type="checkbox">Map Marking
            </label>
             <label>
            <input class="input-checkbox" name"prefer" value="strengthen-medic-role" type="checkbox">Strengthen Medic Role
            </label>
            <label>
            <input class="input-checkbox" name"prefer" value="size-matchup" type="checkbox">Size Matchup
            </label>
            <label>
            <input class="input-checkbox" name"prefer" value="rank-system" type="checkbox">Rank System
            </label>
          </div>
          <div class="form-group">
            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <br>
          <div class="form-group">
            <button id="submit" class="submit-button" type="submit">Submit</button>
          </div>
          <br>

      </form>
  </div>
</body>
